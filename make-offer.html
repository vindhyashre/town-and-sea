<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an Offer - Town & Sea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Town & Sea</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#products">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-count" id="cartCount">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Make Offer Section -->
    <section class="make-offer-section py-5">
        <div class="container">
            <div class="row">
                <!-- Product Details -->
                <div class="col-lg-6">
                    <div class="product-details card">
                        <div class="card-body">
                            <div id="productInfo">
                                <!-- Product info will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Offer Form -->
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title mb-4">Make an Offer</h3>
                            
                            <!-- Login Message -->
                            <div id="loginMessage" class="alert alert-warning d-none">
                                You must be logged in to make an offer. 
                                <a href="login.html" class="alert-link">Click here to login</a>
                            </div>

                            <!-- Quick Offer Options -->
                            <div class="quick-offers mb-4">
                                <h5>Quick Offers</h5>
                                <div class="row g-2">
                                    <div class="col-4">
                                        <button class="btn btn-outline-primary w-100" data-discount="15">
                                            15% Off
                                        </button>
                                    </div>
                                    <div class="col-4">
                                        <button class="btn btn-outline-primary w-100" data-discount="10">
                                            10% Off
                                        </button>
                                    </div>
                                    <div class="col-4">
                                        <button class="btn btn-outline-primary w-100" data-discount="5">
                                            5% Off
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Custom Offer Form -->
                            <form id="offerForm">
                                <div class="mb-3">
                                    <label for="offerPrice" class="form-label">Your Offer ($)</label>
                                    <input type="number" class="form-control" id="offerPrice" required>
                                    <div id="offerError" class="invalid-feedback">
                                        Offer price must be at least $4000
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="offerMessage" class="form-label">Message (Optional)</label>
                                    <textarea class="form-control" id="offerMessage" rows="3"></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">Submit Offer</button>
                            </form>

                            <!-- Offer Summary -->
                            <div class="offer-summary mt-4">
                                <h5>Offer Summary</h5>
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between mb-2">
                                            <span>Original Price:</span>
                                            <span id="originalPrice">$0.00</span>
                                        </div>
                                        <div class="d-flex justify-content-between mb-2">
                                            <span>Your Offer:</span>
                                            <span id="summaryOffer">$0.00</span>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <span>Savings:</span>
                                            <span id="savingsAmount" class="text-success">$0.00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="make-offer.js"></script>
</body>
</html>
